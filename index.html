<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Restaurant Ordering App</title>
  </head>
  <body>
    <div class="main-container">
      <header class="hero-section">
        <h1 class="hero-title">Grim's Diner</h1>
        <p class="hero-subtitle">The best burgers and pizzas in town.</p>
      </header>
      <main class="body-section" id="body-section"></main>
      <div class="modal" id="modal">
        <h1 class="modal-title">Enter card details</h1>
        <form class="modal-form" id="modal-form">
          <div class="input-container">
            <input
              type="text"
              name="fullName"
              placeholder="Enter your name"
              required
            />
            <input
              type="text"
              name="cardNumber"
              placeholder="Enter card number"
              maxlength="16"
              required
            />
            <input
              type="text"
              name="CVV"
              placeholder="Enter CVV"
              maxlength="3"
              required
            />
          </div>
          <button type="submit" class="pay-btn">Pay</button>
        </form>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
